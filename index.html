<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site where you can play 'Three in a row', also known as 'Tic Tac Toe', against a computer opponent.">
    <meta name="keywords" content="Game, Tic Tac Toe, Three in a row">
    <title>Three In A Row</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="main">
        <h1 class="game-title">Three In A Row</h1>
        <div class="game-container">
            <div data-square-index="0" class="square"></div>
            <div data-square-index="1" class="square"></div>
            <div data-square-index="2" class="square"></div>
            <div data-square-index="3" class="square"></div>
            <div data-square-index="4" class="square"></div>
            <div data-square-index="5" class="square"></div>
            <div data-square-index="6" class="square"></div>
            <div data-square-index="7" class="square"></div>
            <div data-square-index="8" class="square"></div>
        </div>
        <h2></h2>
        <button></button>
    </section>
 <script src="script.js"></script>  

</body>
</html>
