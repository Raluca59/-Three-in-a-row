<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site where you can play 'Three in a row', also known as 'Tic Tac Toe', against your opponent.">
    <meta name="keywords" content="Game, Tic Tac Toe, Three in a row, X and O, strike three">
    <title>Three In A Row</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <section id="main">
        <h1 id="game" class="game-title">Three In A Row</h1>
        <div class="game-container">
            <div data-squareIndex="0" class="square"></div>
            <div data-squareIndex="1" class="square"></div>
            <div data-squareIndex="2" class="square"></div>
            <div data-squareIndex="3" class="square"></div>
            <div data-squareIndex="4" class="square"></div>
            <div data-squareIndex="5" class="square"></div>
            <div data-squareIndex="6" class="square"></div>
            <div data-squareIndex="7" class="square"></div>
            <div data-squareIndex="8" class="square"></div>
        </div>
        <h2 id="uppdateText">Game over/Win</h2>
        <button id="restartButton">Let's play!</button>
    </section>
 <script src="assets/js/script.js" ></script>  

</body>
</html>
